<!DOCTYPE html>
<html lang="en">
<head>
  <script src="bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
   <link rel="stylesheet" href="bower_components/skeleton/css/normalize.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/skeleton.css">
  <link rel="stylesheet" href="bower_components/skeleton/css/main.css">
  <script src="main.js" charset="utf-8"></script>
  <script type="text/javascript" src="game.js"></script>
   <script type="text/javascript" src="container.js"></script>
   <script type="text/javascript" src="tetris.js"></script>
   <script type="text/javascript" src="control.js"></script>
   <script type="text/javascript" src="combo.js"></script>
   <script type="text/javascript" src="menu.js"></script>
   <script type="text/javascript" src="score.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>sg-project-1</title>
</head>
<body>
  <div id = "start_menu" class="menu">
    <div class = "menu_panel">
      <div class = "menu_panel_block menu_panel_block-header">
        <div class = "menu_panel_element menu_panel_header">Tet
          <span class = "color-emphasis">R</span>is
        </div>
        <div class = "menu_panel_block menu_panel_block--tutorial">
          <div class = "menu_panel_element menu_panel_tutorial">
            <div>Press
              <span class = "color-emphasis">R</span></div>
            <div>For Reverse</div>
          </div>
        </div>
      </div>
      <div class = "menu_panel_block">
        <button type = "start-btn" name="menu_panel_element menu_panel">START</button>
        <button type = "start-btn" name="menu_panel_element menu_panel">RESUME</button>
        <button type = "start-btn" name="menu_panel_element menu_panel">RESTART</button>
      </div>
    </div>
  </div>
  <div id = "rank_menu" class="menu display-none">
    <div class="menu_panel menu_panel-rank">
      <div class="menu_panel-rank_wrapper">
        <h1 class = "menu_panel-rank_title">
        <span>Global Ranking</span>
        <a class = "github-button" style = "display: inline-block;"  href="#" aria-label = "Tetris game on github">Star</a>
        </h1>
        <div class = "menu_panel-rank_element clearfix">
          <div class = "menu_panel-rank_element_name"></div>
          <div class = "menu_panel-rank_element_score"></div>
        </div>
        <div class = "menu_panel-rank_element clearfix">
          <div class = "menu_panel-rank_element_name"></div>
          <div class = "menu_panel-rank_element_score"></div>
        </div>
        <div class = "menu_panel-rank_element clearfix">
          <div class = "menu_panel-rank_element_name"></div>
          <div class = "menu_panel-rank_element_score"></div>
        </div>
        <div class = "menu_panel-rank_element clearfix">
          <div class = "menu_panel-rank_element_name"></div>
          <div class = "menu_panel-rank_element_score"></div>
        </div>
        <div class = "menu_panel-rank_element clearfix">
          <div class = "menu_panel-rank_element_name"></div>
          <div class = "menu_panel-rank_element_score"></div>
        </div>
      </div>
    </div>
    <div class = "menu_panel">
      <div class = "menu_panel_block">
        <div id = "score-panel" class = "menu_panel_element menu_panel_element-score"></div>
        <span class = "menu_panel_element-slash">/</span>
        <div id = "high-score-panel" class = "menu_panel_element--high-score"></div>
    </div>
    <div class = "menu_panel_block menu_panel_block-name">
      <input id = "rank-name" placeholder = "Enter Your Name" class = "menu_panel_elelment-input" />
    </div>
    <div class = "menu_panel_block">
      <button id = "next-btn" name="menu_panel_element menu_panel_btn">SAVE</button>
      <button id = "skip-btn" name="menu_panel_element menu_panel_btn">SKIP</button>
    </div>
  </div>
</div>
<div class = "flexbox">
  <div class = "main">
    <div class = "game trasible" id = "game">
    </div>
    <div class = "sidebar">
      <div class = "sidebar_element">
      <div class = "sidebar_element_title">NEXT</div>
      <div class = "sidebar_element_next">
        <div class = "sidebar_elelment_next_row clearfix">
          <div class = "sidebar_element_next_block"></div>
          <div class = "sidebar_element_next_block"></div>
          <div class = "sidebar_element_next_block"></div>
        </div>
      </div>
      </div>
      <div class = "sidebar_element">
        <div class = "sidebar_elelment_title">ENERGY</div>
        <div id = "combo" class = "sidebar_element_combo transible"></div>
      </div>
        <div class = "sidebar_element">
        <div class = "sidebar_element_title">SCORE</div>
        <div id = "score" class = "sidebar_elelment_score">0</div>
        </div>
    </div>
  </div>
</div>
 <script type="text/javascript">

 var game = new Game()

 game.init(
   new Container(),
   new Control(),
   new Menu(),
   new Menu(),
   12,
   19,
   30, {
     target: document.querySelector('#game'),
     energy: document.querySelector('#combo'),
     score: document.querySelector('#score'),
     menu: document.querySelector('#start_menu'),
     rankMenu: document.querySelector('#rank_menu')
   })
  </script>
  <script async defer id = "github-bjs" src = "https://buttons.github.io/buttons.js"></script>
</body>
</html>
